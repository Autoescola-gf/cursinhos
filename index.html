<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso √†s Aulas | Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            /* Fundo mais suave e consistente */
            background-color: #e9ecef; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            /* Preto suave e cantos mais arredondados */
            background: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            /* CORRIGIDO: Cor do t√≠tulo para fundo escuro */
            color: white; 
            margin-bottom: 20px;
        }
        p {
            /* Texto mais claro no fundo escuro */
            color: #cccccc;
        }
        input[type="text"] {
            /* ... c√≥digo anterior ... */
            transition: border-color 0.3s, box-shadow 0.3s; /* Adicionar transi√ß√£o */
        }
        input[type="text"]:focus {
            border-color: #901090;
            box-shadow: 0 0 0 3px rgba(144, 16, 144, 0.2);
            outline: none;
        }
        button {
            background-color: #901090;
            /* ... c√≥digo anterior ... */
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }
        button:hover {
            /* Efeito de hover aprimorado */
            background-color: #a01aa0; 
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #message {
                margin-top: 15px;
                color: red;
                font-weight: bold;
         }
        #expiration-alert {
                color: darkorange;
                font-weight: bold;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid darkorange;
                border-radius: 4px;
                display: none; 
            }
        </style>
</head>
<body>
    <div class="container">
        <h1>üîë Acesso Privado</h1>
        <p id="expiration-alert">Seu tempo de acesso de 24 horas esgotou. Por favor, fa√ßa login novamente com seu token e CPF.</p>

        <p>Auto escola Guarda - Preencha seus dados:</p>
        
        <input type="text" id="cpfInput" placeholder="CPF (Ex: 000.000.000-00)" maxlength="14" required>
        <input type="text" id="tokenInput" placeholder="Digite seu token de acesso" required>
        <button id="loginButton" onclick="checkToken()">Acessar Aulas</button>
        
        <p id="message"></p>
    </div>
    
    <script src="script.js"></script>

    <script>
        // L√≥gica para exibir a mensagem de expira√ß√£o na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('expired') === 'true') {
            document.getElementById('expiration-alert').style.display = 'block';
        }
    </script>
</body>
</html>
