<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso √†s Aulas | Login</title>
     <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
    /* Vari√°veis para cores */
    :root {
        --primary-color: #901090;
        --bg-color-main: #c1c1c1;
        --bg-color-container: #1c1c1c; /* Preto Suave */
        --input-border: #555;
        --text-color: #f0f0f0;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-color-main);
        margin: 0;
        text-align: center;
    }
    .container {
        background: var(--bg-color-container);
        padding: 40px 30px; /* Mais padding */
        border-radius: 12px; /* Cantos mais suaves */
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Sombra mais profunda */
        width: 90%;
        max-width: 380px;
    }
    h1 {
        /* MUDAN√áA: Cor do t√≠tulo para contraste no fundo escuro */
        color: var(--primary-color);
        margin-bottom: 25px;
        font-size: 1.8em;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 5px;
    }
    p {
        color: var(--text-color);
        margin-bottom: 20px;
        line-height: 1.4;
    }
    
    /* Inputs aprimorados */
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid var(--input-border);
        border-radius: 6px;
        background-color: #333; /* Fundo do input escuro */
        color: var(--text-color); /* Texto branco */
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]::placeholder {
        color: #999;
    }
    input[type="text"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(144, 16, 144, 0.5); /* Efeito de foco magenta */
        outline: none;
    }
    
    /* Bot√£o de Acesso */
    button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
        background-color: #7a0d7a; /* Magenta mais escuro no hover */
        transform: translateY(-1px); /* Leve levantamento */
    }
    button:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    
    #message {
        margin-top: 15px;
        color: #ffc107; /* Amarelo para mensagens de erro */
        font-weight: bold;
    }
    #expiration-alert {
        color: #ff7f50; /* Coral para alerta de expira√ß√£o */
        font-weight: bold;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ff7f50;
        border-radius: 4px;
        display: none; 
        background-color: rgba(255, 127, 80, 0.1);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>üîë Acesso Privado</h1>
        <p id="expiration-alert">Seu tempo de acesso de 24 horas esgotou. Por favor, fa√ßa login novamente com seu token e CPF.</p>

        <p>Auto escola Guarda - Preencha seus dados:</p>
        
        <input type="text" id="cpfInput" placeholder="CPF (Ex: 000.000.000-00)" maxlength="14" required>
        <input type="text" id="tokenInput" placeholder="Digite seu token de acesso" required>
        <button id="loginButton" onclick="checkToken()">Acessar Aulas</button>
        
        <p id="message"></p>
    </div>
    
    <script src="script.js"></script>

    <script>
        // L√≥gica para exibir a mensagem de expira√ß√£o na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('expired') === 'true') {
            document.getElementById('expiration-alert').style.display = 'block';
        }
    </script>
</body>
</html>
