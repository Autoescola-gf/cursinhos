<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso √†s Aulas | Insira seu Token</title>
    <style>
        /* ... Estilos CSS (mantidos do c√≥digo anterior) ... */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 16px;
        }
        button {
            background-color: #0077B5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f90;
        }
        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
        /* Novo estilo para a mensagem de expira√ß√£o */
        #expiration-alert {
            color: darkorange;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid darkorange;
            border-radius: 4px;
            display: none; /* Oculta por padr√£o */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Acesso Privado</h1>

        <p id="expiration-alert">Seu tempo de acesso de 24 horas esgotou. O token n√£o pode ser reutilizado.</p>

        <p>Insira seu token √∫nico para acessar o material de aula.</p>
        
        <input type="text" id="tokenInput" placeholder="Digite seu token de acesso" required>
        <button onclick="checkToken()">Acessar Aulas</button>
        
        <p id="message"></p>
    </div>
    
    <script src="script.js"></script>

    <script>
        // L√≥gica para exibir a mensagem de expira√ß√£o na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('expired') === 'true') {
            document.getElementById('expiration-alert').style.display = 'block';
        }
    </script>
</body>
</html>
