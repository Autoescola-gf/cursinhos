<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso √†s Aulas | Login</title>
     <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ecef; /* MODIFICADO: Fundo mais suave e consistente */
            margin: 0;
            text-align: center;
        }
        .container {
            background: #1c1c1c; /* MODIFICADO: Preto suave */
            padding: 30px;
            border-radius: 12px; /* MODIFICADO: Mais arredondado */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* MODIFICADO: Sombra mais destacada */
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: white; /* CORRIGIDO: Cor do t√≠tulo para fundo escuro */
            margin-bottom: 20px;
        }
        p {
            color: #cccccc; /* MODIFICADO: Texto mais claro */
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s; /* NOVO: Adicionar transi√ß√£o */
        }
        input[type="text"]:focus {
            border-color: #901090;
            box-shadow: 0 0 0 3px rgba(144, 16, 144, 0.2);
            outline: none;
        }
        button {
            background-color: #901090;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s; /* MODIFICADO: Transi√ß√µes completas */
        }
        button:hover {
            background-color: #a01aa0; /* MODIFICADO: Cor de hover */
            transform: translateY(-1px); /* NOVO: Efeito de eleva√ß√£o */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* NOVO: Sombra no hover */
        }
        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
        #expiration-alert {
            color: darkorange;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid darkorange;
            border-radius: 4px;
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Acesso Privado</h1>
        <p id="expiration-alert">Seu tempo de acesso de 24 horas esgotou. Por favor, fa√ßa login novamente com seu token e CPF.</p>

        <p>Auto escola Guarda - Preencha seus dados:</p>
        
        <input type="text" id="cpfInput" placeholder="CPF (Ex: 000.000.000-00)" maxlength="14" required>
        <input type="text" id="tokenInput" placeholder="Digite seu token de acesso" required>
        <button id="loginButton" onclick="checkToken()">Acessar Aulas</button>
        
        <p id="message"></p>
    </div>
    
    <script src="script.js"></script>

    <script>
        // L√≥gica para exibir a mensagem de expira√ß√£o na URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('expired') === 'true') {
            document.getElementById('expiration-alert').style.display = 'block';
        }
    </script>
</body>
</html>
