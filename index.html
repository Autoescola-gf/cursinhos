<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso às Aulas | Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            margin: 0;
            color: var(--text);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #94a3b8; font-size: 0.95rem; margin-bottom: 24px; }

        #expiration-alert {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(253, 186, 116, 0.2);
            margin-bottom: 20px;
            display: none;
            font-size: 0.85rem;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.4);
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        #message {
            margin-top: 15px;
            color: #ef4444;
            font-size: 0.85rem;
            min-height: 20px;
        }
        #buyButton {
            background: transparent; /* Remove o fundo roxo */
            border: 1px solid rgba(168, 85, 247, 0.4); /* Borda fina e semi-transparente */
            color: #a855f7; /* Texto na cor roxa do tema */
            box-shadow: none; /* Remove a sombra pesada */
            margin-top: 20px;
            font-size: 0.85rem; /* Um pouco menor que o principal */
            opacity: 0.8;
        }
        #buyButton:hover {
            background: rgba(168, 85, 247, 0.1); /* Fundo sutil ao passar o mouse */
            border-color: var(--primary);
            opacity: 1;
            transform: translateY(-1px);
        }
        /* Estilo do Botão Flutuante */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .whatsapp-float:hover {
            transform: scale(1.1);
            background-color: #128c7e;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* Tooltip (Legenda que aparece ao lado) */
        .whatsapp-float::before {
            content: "Dúvidas? Fale conosco";
            position: absolute;
            right: 70px;
            background: #1e293b;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .whatsapp-float:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="#" class="whatsapp-float" id="waButton" target="_blank">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
            <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217s.231.006.332.009c.109.004.258-.041.405.314.159.386.541 1.321.588 1.417.047.095.078.207.014.332-.064.125-.096.202-.191.314-.095.111-.2.247-.285.332-.096.095-.195.198-.084.39.111.191.491.808 1.057 1.312.728.647 1.341.848 1.529.941.188.092.299.077.408-.051.11-.127.463-.538.588-.722.125-.184.25-.154.42-.092.17.062 1.074.507 1.261.599s.312.138.358.217c.045.079.045.459-.1.864z"/>
        </svg>
    </a>
    <div class="container">
        <h1>Acesso Privado</h1>
        <div id="expiration-alert">Sua sessão expirou. Por favor, entre novamente.</div>
        <p>Auto Escola Guarda</p>
        
        <input type="text" id="cpfInput" placeholder="CPF (000.000.000-00)" maxlength="14">
        <input type="text" id="tokenInput" placeholder="Token de acesso">
        <button id="loginButton" onclick="checkToken()">Entrar na Plataforma</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
