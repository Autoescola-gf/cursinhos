<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO ESCOLA GUARDA | MINHAS AULAS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
    /* Cores Base Aprimoradas */
    :root {
        --primary-color: #901090; /* Magenta */
        --secondary-color: #dc3545; /* Vermelho para Sair */
        --success-color: #28a745; /* Verde para Presen√ßa OK */
        --log-color: #0077B5; /* Azul para Marcar Presen√ßa */
        --bg-color-main: #c1c1c1;
        --bg-color-wrapper: #1c1c1c; 
        --text-color: #ccc;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color-main);
        padding: 20px;
    }
    
    /* Controles do Cabe√ßalho e T√≠tulo Principal */
    .header-controls {
        display: flex;
        justify-content: flex-end; /* Alinha o bot√£o Sair √† direita */
        gap: 10px;
        margin-bottom: 10px;
    }
    
    h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.8em;
        padding: 5px 0;
    }

    /* Container Principal do Conte√∫do */
    .video-content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--bg-color-wrapper); 
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        color: var(--text-color);
    }

    /* T√≠tulo da Aula */
    h2 {
        color: white;
        margin-top: 20px;
        border-bottom: 2px solid var(--primary-color); /* Separador magenta */
        padding-bottom: 5px;
        font-size: 1.4em;
    }

    /* Bot√µes de Navega√ß√£o das Aulas */
    .nav-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
        justify-content: center;
        padding-bottom: 10px;
        border-bottom: 1px dashed #333;
    }
    .nav-buttons button {
        background-color: #333;
        color: white;
        padding: 8px 12px;
        font-size: 0.9em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .nav-buttons button:hover:not(.active):not(:disabled) {
        background-color: #555;
    }
    .nav-buttons button.active {
        background-color: var(--primary-color);
        font-weight: bold;
    }
    
    /* Player de V√≠deo */
    .video-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* Propor√ß√£o 16:9 */
        background-color: black;
        border-radius: 8px;
        overflow: hidden;
        margin-top: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    /* Estilo para todos os bot√µes no header e na navega√ß√£o */
    .header-controls button, 
    .nav-buttons button,
    #presencaButton,
    #btn-catalogo {
        transition: background-color 0.3s, opacity 0.3s, transform 0.1s;
    }


    /* Se√ß√£o de Presen√ßa - DESTAQUE VISUAL */
    .presenca-section {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background-color: #2a2a2a; /* Fundo ligeiramente mais claro para destacar */
        border: 2px solid var(--primary-color);
        border-radius: 8px;
    }
    
    #presencaButton {
        background-color: var(--log-color);
        color: white;
        font-size: 1.1em;
        padding: 12px 20px;
    }
    #presencaButton:hover:not(:disabled) {
        background-color: #005691;
    }
    #presencaButton:disabled {
        background-color: var(--success-color); /* Verde quando marcada */
        cursor: not-allowed;
        opacity: 0.9;
        font-weight: 500;
    }

    #btn-catalogo {
        background-color: var(--primary-color); /* Bot√£o de cat√°logo magenta */
        color: white;
        font-size: 0.95em;
        font-weight: bold;
        padding: 10px 15px;
        margin-top: 5px;
    }
    #btn-catalogo:hover:not(:disabled) {
        background-color: #7a0d7a;
    }
    #btn-catalogo:disabled {
        background-color: #555;
        cursor: not-allowed;
        opacity: 0.6;
    }

    /* Ajuste para o Display de Expira√ß√£o */
    #tokenExpirationDisplay {
        text-align: center; 
        margin-top: 10px; 
        margin-bottom: 20px; 
        font-weight: bold; 
        font-size: 1.1em; 
        color: orange; /* Cor de alerta mais suave */
    }


    /* Media Queries para Responsividade */
    @media (max-width: 768px) {
        .nav-buttons {
            justify-content: center;
        }
        .nav-buttons button {
            flex-grow: 0; 
            min-width: 45%; /* Garante que dois bot√µes caibam lado a lado */
        }
    }
</style>
</head>
<body>
    
    <div class="header-controls">
        <button onclick="logout()">Sair</button>
    </div>

    <p id="tokenExpirationDisplay" style="text-align: center; margin-top: 10px; margin-bottom: 20px; font-weight: bold; font-size: 1.1em; color: #dc3545;"></p>
    <h1>üéì Conte√∫do Exclusivo | Selecione uma aula para assistir</h1>
    
    <div class="video-content-wrapper">
    
        <div class="nav-buttons">
            <button id="btn-aula13" onclick="showLesson('aula13')">Aula 13: Normas e condutas(NOVO)</button>
            <button id="btn-aula14" onclick="showLesson('aula14')">Aula 14: Normas e condutas(NOVO)</button>
            <button id="btn-aula15" onclick="showLesson('aula15')">Aula 15: Normas e condutas(NOVO)</button>
            <button id="btn-aula16" onclick="showLesson('aula16')">Aula 16: Normas e condutas(NOVO)</button>
            <button id="btn-aula17" onclick="showLesson('aula17')">Aula 17: Normas e condutas(NOVO)</button>
            
            <button id="btn-catalogo" onclick="abrirAulas()" disabled>Cat√°logo Completo de Aulas</button>
        </div>
        
        <h2 id="lessonTitle">Carregando Aula...</h2>
        
        <div id="videoPlayerContainer" class="video-container">
        </div>
        
        <div class="presenca-section">
            <h2>Registro de Presen√ßa Di√°ria</h2>
            <p id="presencaMessage" style="color: #ccc; margin-bottom: 15px;">Aguardando verifica√ß√£o de status...</p>
            <button id="presencaButton" onclick="marcarPresenca()">Verificando...</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
