<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO ESCOLA GUARDA | MINHAS AULAS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Cores Base */
        :root {
            --primary-color: #901090; /* Magenta de Destaque */
            --secondary-color: #dc3545; /* Vermelho para Sair */
            --success-color: #28a745; /* Verde para Presen√ßa */
            --log-color: #0077B5; /* Azul para o Log */
            --bg-color-main: #c1c1c1;
            --bg-color-wrapper: #1c1c1c; /* Preto Suave (Dark Theme) */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-main);
            padding: 20px;
        }
        
        /* Controles do Cabe√ßalho */
        .header-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .header-controls button, 
        #presencaButton,
        #btn-catalogo {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            margin-top: 5px; /* Adicionado para separar um pouco */
        }

        .header-controls button:nth-child(1) { /* Bot√£o Sair */
            background-color: var(--secondary-color);
            color: white;
        }
        .header-controls button:nth-child(1):hover {
            background-color: #c82333;
        }

        /* Container Principal do Conte√∫do */
        .video-content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-color-wrapper); 
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #ccc;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        h2 {
            color: white;
            margin-top: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            font-size: 1.4em;
        }

        /* Bot√µes de Navega√ß√£o das Aulas */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .nav-buttons button {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }
        .nav-buttons button:hover {
            background-color: #555;
        }
        .nav-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        /* Player de V√≠deo */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Propor√ß√£o 16:9 */
            background-color: black;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
        }
        .video-container iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Se√ß√£o de Presen√ßa */
        .presenca-section {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed var(--primary-color);
            border-radius: 8px;
        }
        
        #presencaButton {
            background-color: var(--log-color);
            color: white;
            font-size: 1.1em;
        }
        #presencaButton:hover:not(:disabled) {
            background-color: #005691;
        }
        #presencaButton:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #btn-catalogo {
            background-color: #5cb85c; /* Cor de sucesso ou alternativa */
            color: white;
            font-size: 0.9em;
        }
        #btn-catalogo:hover:not(:disabled) {
            background-color: #4cae4c;
        }
        #btn-catalogo:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .nav-buttons {
                justify-content: space-around;
            }
            .nav-buttons button {
                flex-grow: 1; /* Permite que os bot√µes se expandam */
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    
    <div class="header-controls">
        <button onclick="logout()">Sair</button>
    </div>

    <p id="tokenExpirationDisplay" style="text-align: center; margin-top: 10px; margin-bottom: 20px; font-weight: bold; font-size: 1.1em; color: #dc3545;"></p>
    <h1>üéì Conte√∫do Exclusivo | Selecione uma aula para assistir</h1>
    
    <div class="video-content-wrapper">
    
        <div class="nav-buttons">
            <button id="btn-aula13" onclick="showLesson('aula13')">Aula 13: Normas e condutas(NOVO)</button>
            <button id="btn-aula14" onclick="showLesson('aula14')">Aula 14: Normas e condutas(NOVO)</button>
            <button id="btn-aula15" onclick="showLesson('aula15')">Aula 15: Normas e condutas(NOVO)</button>
            <button id="btn-aula16" onclick="showLesson('aula16')">Aula 16: Normas e condutas(NOVO)</button>
            <button id="btn-aula17" onclick="showLesson('aula17')">Aula 17: Normas e condutas(NOVO)</button>
            
            <button id="btn-catalogo" onclick="abrirAulas()" disabled>Cat√°logo Completo de Aulas</button>
        </div>
        
        <h2 id="lessonTitle">Carregando Aula...</h2>
        
        <div id="videoPlayerContainer" class="video-container">
        </div>
        
        <div class="presenca-section">
            <h2>Registro de Presen√ßa Di√°ria</h2>
            <p id="presencaMessage" style="color: #ccc; margin-bottom: 15px;">Aguardando verifica√ß√£o de status...</p>
            <button id="presencaButton" onclick="marcarPresenca()">Verificando...</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
