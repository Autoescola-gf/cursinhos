        // Fun√ß√£o para aplicar os bloqueios visualmente e TRAVAR o clique
        function updateSidebarLocks() {
            // Seleciona todos os bot√µes de aula na barra lateral
            const buttons = document.querySelectorAll('.nav-buttons button[id^="btn-aula"]');
            
            buttons.forEach(btn => {
                const id = btn.id.replace('btn-', ''); // Ex: 'aula3'
                const liberada = isLessonAvailable(id); // Fun√ß√£o que est√° no script.js

                    // 2. SUBSTITUI o clique original por um alerta de bloqueio
                    btn.onclick = function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        alert("üîí Esta aula ainda n√£o foi liberada. Voc√™ pode assistir at√© 2 novas aulas por dia.");
                        return false;
                    };
                } else {
                    // 3. Se liberada, garante que o visual esteja correto e o clique funcione
                    btn.classList.remove('locked');
                    btn.onclick = function() {
                        showLesson(id);
                    };
                }
            });
        }

        // Redefine a inicializa√ß√£o para rodar os bloqueios assim que abrir

            updateSidebarLocks();
        };
