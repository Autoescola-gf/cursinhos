<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO ESCOLA GUARDA | MINHAS AULAS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Cores Base */
        :root {
            --primary-color: #901090; /* Magenta de Destaque */
            --secondary-color: #dc3545; /* Vermelho para Sair */
            --success-color: #28a745; /* Verde para Presen√ßa */
            --log-color: #0077B5; /* Azul para o Log */
            --bg-color-main: #c1c1c1;
            --bg-color-wrapper: #1c1c1c; /* Preto Suave (Dark Theme) */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-main);
            padding: 20px;
        }
        
        /* Controles do Cabe√ßalho */
        .header-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .header-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        /* Estilos dos Bot√µes de Controle */
        #logoutButton {
            background-color: var(--secondary-color); 
        }
        #logoutButton:hover {
            background-color: #c82333;
        }
        #logButton {
            background-color: var(--log-color); /* Azul para o Log */
        }
        #logButton:hover {
            background-color: #005f92;
        }

        h1 {
            text-align: center;
            color: var(--primary-color); 
            margin-bottom: 20px;
            font-weight: 800;
        }
        
        /* Container Principal (Dark Theme) */
        .video-content-wrapper {
            max-width: 900px;
            margin: 20px auto;
            background: var(--bg-color-wrapper);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            color: #cccccc;
        }
        #lessonTitle {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            text-align: center;
        }
        /* Cont√™iner que garante a propor√ß√£o 16:9 */
        .video-container {
            position: relative; /* CRUCIAL: Mant√©m os filhos (v√≠deo) dentro deste limite */
            width: 100%;
            padding-top: 56.25%; /* Propor√ß√£o 16:9 (9/16 * 100) */
            margin-bottom: 20px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        /* Estilos para o Player de V√≠deo (Garante responsividade) */
        /* Aplica ao elemento <video> (e ao <iframe> se voc√™ ainda o tiver) */
        .video-container video,
        .video-container source { 
            position: absolute; /* Permite que o v√≠deo preencha o cont√™iner 16:9 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Garante que o elemento seja tratado como bloco */
        }
        
       /* Estilos para a Navega√ß√£o de Aulas */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 8px;
        }
        .nav-buttons button {
            background-color: #505050;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #707070;
        }
        .nav-buttons button.active {
            background-color: var(--primary-color); 
            box-shadow: 0 0 8px rgba(144, 16, 144, 0.5);
        }
        
        /* Bot√£o Cat√°logo */
        #catalogLink {
             background-color: #0077B5 !important;
        }
        
        /* Estilos para o Bot√£o de Presen√ßa */
        .presence-section {
             text-align: center;
             padding-top: 20px;
             border-top: 1px solid #333;
        }
        #presencaButton {
            background-color: var(--success-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #presencaButton:hover:not(:disabled) {
            background-color: #1e7e34;
        }
        #presencaButton:disabled {
            background-color: var(--primary-color); 
            cursor: not-allowed;
        }
        #presencaMessage {
            margin-top: 15px;
            font-weight: 600;
            color: #ccc;
        }
    </style>
</head>
<body>
    
    <div class="header-controls">
        <button id="logButton" onclick="abrirLog()">Acessar Log de Presen√ßa</button>
        <button id="logoutButton" onclick="logout()">Sair / Encerrar Sess√£o</button>
    </div>

    <p id="tokenExpirationDisplay" style="text-align: center; margin-top: 10px; margin-bottom: 20px; font-weight: bold; font-size: 1.1em;"></p>
    <h1>üéì Conte√∫do Exclusivo | Selecione uma aula para assistir</h1>
    
    <div class="video-content-wrapper">
    
        <div class="nav-buttons">
            <button id="btn-aula1" onclick="showLesson('aula9')">Aula 9: Normas e condutas(NOVO)</button>
            <button id="btn-aula2" onclick="showLesson('aula10')">Aula 10: Normas e condutas(NOVO)</button>
            <button id="btn-aula3" onclick="showLesson('aula11')">Aula 11: Normas e condutas(NOVO)</button>
            <button id="btn-aula4" onclick="showLesson('aula12')">Aula 12: Normas e condutas(NOVO)</button>
            <button id="btn-aula4" onclick="showLesson('aula13')">Aula 13: Normas e condutas(NOVO)</button>
            <button id="catalogLink" onclick="abrirAulas()">Cat√°logo Completo de Aulas</button>
        </div>
        
        <h2 id="lessonTitle">Carregando Aula...</h2>
        
        <div id="videoPlayerContainer" class="video-container">
            </div>
        
        <div class="presence-section">
            <p id="presencaMessage">Clique para registrar sua presen√ßa e frequ√™ncia no curso.</p>
            <button id="presencaButton" onclick="marcarPresenca()">Marcar Presen√ßa de Hoje</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
