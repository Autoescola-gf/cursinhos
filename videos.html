            background-color: #28a745; /* Cor Verde para Ação Positiva */

            padding: 10px 20px;

            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #presencaButton:hover:not(:disabled) {
            background-color: #218838;
        }

            background-color: #6c757d;
