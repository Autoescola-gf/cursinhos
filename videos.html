<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Aulas | Conte√∫do Exclusivo</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0077B5;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .nav-buttons button {
            background-color: #0077B5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .nav-buttons button:hover {
            background-color: #005f90;
        }
        .nav-buttons button.active {
            background-color: #1a1a1a; 
            border: 2px solid #ffcc00;
        }
        
        .video-content-wrapper {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .aula-container {
            display: none; 
        }
        
        .vimeo-embed {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            margin-top: 15px;
        }
        .vimeo-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        #logoutButton {
            display: block;
            margin: 0 auto 20px auto;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <button id="logoutButton" onclick="logout()">Sair / Encerrar Sess√£o</button>
    <h1>üéì Conte√∫do Exclusivo | Minhas Aulas</h1>

    <div class="nav-buttons">
        <button id="btn-aula1" onclick="showLesson('aula1')">Aula 1: Introdu√ß√£o</button>
        <button id="btn-aula2" onclick="showLesson('aula2')">Aula 2: T√≥pico Avan√ßado</button>
        <button id="btn-aula3" onclick="showLesson('aula3')">Aula 3: Conclus√£o</button>
    </div>

    <div class="video-content-wrapper">
        
        <div id="aula1" class="aula-container">
            <h2>Aula 1: Introdu√ß√£o ao Assunto</h2>
            <div class="vimeo-embed">
                <iframe src="https://player.vimeo.com/video/ID_VIDEO_1_AQUI?color=0077B5&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        <div id="aula2" class="aula-container">
            <h2>Aula 2: T√≥pico Avan√ßado</h2>
            <div class="vimeo-embed">
                 <iframe src="https://player.vimeo.com/video/ID_VIDEO_2_AQUI?color=0077B5&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        <div id="aula3" class="aula-container">
            <h2>Aula 3: Conclus√£o do M√≥dulo</h2>
            <div class="vimeo-embed">
                 <iframe src="https://player.vimeo.com/video/ID_VIDEO_3_AQUI?color=0077B5&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        </div>

    <script src="script.js"></script>
    <script>
        // Esta √© a fun√ß√£o showLesson que √© chamada pelos bot√µes e pelo script.js
        function showLesson(lessonId) {
            const allLessons = document.querySelectorAll('.aula-container');
            allLessons.forEach(lesson => lesson.style.display = 'none');

            const allButtons = document.querySelectorAll('.nav-buttons button');
            allButtons.forEach(button => button.classList.remove('active'));

            const currentLesson = document.getElementById(lessonId);
            if (currentLesson) {
                currentLesson.style.display = 'block';
            }

            const currentButton = document.getElementById(`btn-${lessonId}`);
            if (currentButton) {
                currentButton.classList.add('active');
            }
        }
    </script>
</body>
</html>
