<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO ESCOLA GUARDA | MINHAS AULAS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Cores Base */
        :root {
            /* ... manter cores ... */
            --bg-color-main: #e9ecef; /* Fundo mais suave e consistente */
            /* ... manter o resto ... */
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-main); /* Aplicar novo fundo */
            padding: 20px;
        }
        
        /* Container Principal (Dark Theme) */
        .video-content-wrapper {
            max-width: 900px;
            margin: 20px auto;
            background: var(--bg-color-wrapper);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); /* Sombra mais destacada */
            color: #cccccc;
        }
    
        /* Estilos para a Navega√ß√£o de Aulas */
        .nav-buttons button {
            background-color: #404040; 
            color: white;
            padding: 12px 18px; /* Mais preenchimento */
            border: none;
            border-radius: 6px; /* Mais arredondamento */
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #606060;
        }
        .nav-buttons button.active {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(144, 16, 144, 0.8);
            transform: scale(1.02); /* Sutil aumento de escala */
        }
    
        /* Bot√£o Cat√°logo */
        #catalogLink {
            background-color: #00699c !important; /* Azul mais escuro e profissional */
        }
        #catalogLink:hover {
            background-color: #0087c5 !important;
        }
    
        /* Se√ß√£o de Presen√ßa (Novo fundo sutil para destaque) */
        .presence-section {
            background-color: #2a2a2a; /* Fundo sutil */
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-top: 1px solid #3a3a3a;
            text-align: center;
        }
        #markPresenceButton:hover {
            background-color: #38c755; /* Ligeiramente mais claro para hover */
        }
        #presencaButton {
            background-color: var(--success-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #presencaButton:hover:not(:disabled) {
            background-color: #1e7e34;
        }
        #presencaButton:disabled {
            background-color: var(--primary-color); 
            cursor: not-allowed;
        }
        #presencaMessage {
            margin-top: 15px;
            font-weight: 600;
            color: #ccc;
        }
    </style>
</head>
<body>
    
    <div class="header-controls">
        <button id="logButton" onclick="abrirLog()">Acessar Log de Presen√ßa</button>
        <button id="logoutButton" onclick="logout()">Sair / Encerrar Sess√£o</button>
    </div>

    <p id="tokenExpirationDisplay" style="text-align: center; margin-top: 10px; margin-bottom: 20px; font-weight: bold; font-size: 1.1em;"></p>
    <h1>üéì Conte√∫do Exclusivo | Selecione uma aula para assistir</h1>
    
    <div class="video-content-wrapper">
    
        <div class="nav-buttons">
            <button id="btn-aula1" onclick="showLesson('aula13')">Aula 13: Normas e condutas(NOVO)</button>
            <button id="btn-aula2" onclick="showLesson('aula14')">Aula 14: Normas e condutas(NOVO)</button>
            <button id="btn-aula3" onclick="showLesson('aula15')">Aula 15: Normas e condutas(NOVO)</button>
            <button id="btn-aula4" onclick="showLesson('aula16')">Aula 16: Normas e condutas(NOVO)</button>
            <button id="btn-aula4" onclick="showLesson('aula17')">Aula 17: Normas e condutas(NOVO)</button>
            <button id="catalogLink" onclick="abrirAulas()">Cat√°logo Completo de Aulas</button>
        </div>
        
        <h2 id="lessonTitle">Carregando Aula...</h2>
        
        <div id="videoPlayerContainer" class="video-container">
            </div>
        
        <div class="presence-section">
            <p id="presencaMessage">Clique para registrar sua presen√ßa e frequ√™ncia no curso.</p>
            <button id="presencaButton" onclick="marcarPresenca()">Marcar Presen√ßa de Hoje</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
