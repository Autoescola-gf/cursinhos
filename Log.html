<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Presen√ßa - ADMIN</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #c1c1c1; /* Fundo ligeiramente mais claro */
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 1000px;
        margin: 20px auto;
        background: black;
        padding: 25px; /* Mais preenchimento */
        border-radius: 12px; /* Cantos mais arredondados */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Sombra mais destacada */
        display: none; 
    }
    h1 {
        color: #901090; /* Cor da tabela */
        font-weight: 600;
        margin-bottom: 5px;
    }
    p {
        color: #6c757d;
    }
    
    /* --- Estilos da Tabela Melhorados --- */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        border-radius: 8px; /* Arredonda cantos da tabela */
        overflow: hidden; /* Garante que os cantos arredondados sejam aplicados */
    }
    th, td {
        border: none; /* Remove bordas internas para visual mais limpo */
        padding: 15px 12px; /* Mais preenchimento */
        text-align: left;
        font-size: 15px; /* Fonte ligeiramente maior */
    }
    th {
        background-color: #901090;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 700;
    }
    
    /* Linhas pares (cor de fundo mais clara) */
    tr:nth-child(even) {
        background-color: #f8f9fa; 
    }
    /* Linhas √≠mpares (cor de fundo branca) */
    tr:nth-child(odd) {
        background-color: white; 
    }

    /* Efeito ao passar o mouse: essencial para rastreamento */
    tr:hover {
        background-color: #e2e6ea; /* Um azul muito claro ao passar o mouse */
        cursor: default;
        transition: background-color 0.2s ease;
    }

    #loading {
        font-size: 18px;
        color: #555;
        margin-top: 30px;
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Relat√≥rio de Presen√ßa Di√°ria</h1>
        <p>Dados brutos de todos os registros de presen√ßa feitos via API. **(Acesso Admin)**</p>
		
		<div style="margin-bottom: 20px; text-align: right;">
   		 <input type="text" id="searchInput" onkeyup="filterTable()" 
           placeholder="Buscar por Nome ou CPF..."
           style="padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
		</div>
		
        <div id="loading">Carregando dados da planilha...</div>

        <table id="presencaTable" style="display: none;">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>CPF do Aluno</th>
                    <th>Data do Registro</th>
                    <th>Hora do Registro</th>
                </tr>
            </thead>
            <tbody id="presencaData">
                            </tbody>
        </table>

        <p id="error" style="color: red; margin-top: 20px;"></p>
    </div>

   <script>
    // üö® SEU URL CORRETO: (Mantenha o URL de Apps Script usado nas etapas anteriores)
    const SHEETDB_API_URL = 'https://script.google.com/macros/s/AKfycbyZkAwC19qf7Lu5vT3lhS7QN03KJcr4weoU6NYLbbzcD17bbLiAh3C51vXoPvISeR40/exec';
    // URL base para buscar o log
    const ADMIN_API_URL = `${SHEETDB_API_URL}?action=get_log_presenca`;

    /**
     * üö® AJUSTADO PARA SOLICITAR CPF E CHAVE ADMIN
     * E chamar a busca de dados.
     */
    function checkAdminAccess() {
        const container = document.querySelector('.container');
        document.getElementById('loading').style.display = 'none';

        // Solicita o CPF e a Chave de Acesso
        const adminCpf = prompt("üîê Por favor, digite o seu CPF de administrador:");
        if (!adminCpf) {
            container.style.display = 'block';
            container.innerHTML = '<h1>‚ùå Acesso Negado</h1><p>O CPF √© obrigat√≥rio.</p>';
            return;
        }
        
        const adminKey = prompt("üîë Por favor, digite a Chave de Acesso Admin:");
        if (!adminKey) {
            container.style.display = 'block';
            container.innerHTML = '<h1>‚ùå Acesso Negado</h1><p>A Chave de Acesso √© obrigat√≥ria.</p>';
            return;
        }

        // Se ambos forem fornecidos, procede para a busca de dados
        container.style.display = 'block';
        fetchPresencaData(adminCpf, adminKey);
    }
    
    /**
     * Busca todos os dados da planilha de presen√ßa e exibe-os em uma tabela.
     */
    async function fetchPresencaData(adminCpf, adminKey) {
        const loading = document.getElementById('loading');
        const table = document.getElementById('presencaTable');
        const tbody = document.getElementById('presencaData');
        const errorElement = document.getElementById('error');
        
        loading.style.display = 'block';
        table.style.display = 'none';
        errorElement.textContent = '';
        tbody.innerHTML = ''; // Limpa dados anteriores

        // Constr√≥i a URL com as credenciais para o backend validar
        const API_URL_WITH_CREDS = `${ADMIN_API_URL}&admin_cpf=${encodeURIComponent(adminCpf)}&admin_key=${encodeURIComponent(adminKey)}`;
        
        try {
            // 1. Faz uma requisi√ß√£o GET para buscar TODOS os dados do log
            const response = await fetch(API_URL_WITH_CREDS);
            
            if (!response.ok) {
                throw new Error(`Falha na API: Status ${response.status}`);
            }
            
            const responseData = await response.json();
            
            // 2. Verifica a resposta de sucesso do Apps Script
            if (!responseData.success) {
                // Exibe a mensagem de erro retornada pelo Apps Script
                errorElement.textContent = `Acesso negado: ${responseData.message || 'Verifique suas credenciais de administrador.'}`;
                return;
            }

            const data = responseData.data; // Pega o array de dados reais
            
            if (!data || data.length === 0) {
                errorElement.textContent = 'Nenhum registro de presen√ßa encontrado na planilha.';
                return;
            }
            
            // 3. Itera sobre os dados e preenche a tabela
            data.forEach(record => {
                const row = tbody.insertRow();
                
                let dataFormatada = 'N/A';
                let horaFormatada = 'N/A';

                const dataCompleta = record.data_registro || '';

                if (dataCompleta) {
                    try {
                        const dateObj = new Date(dataCompleta);

                        if (!isNaN(dateObj.getTime())) { 
                            dataFormatada = dateObj.toLocaleDateString('pt-BR');
                            horaFormatada = dateObj.toLocaleTimeString('pt-BR', {
                                hour: '2-digit', 
                                minute: '2-digit'
                            });
                        }
                    } catch (e) {
                        console.error("Erro ao formatar data/hora:", e);
                    }
                }

                const searchableText = `${record.nome_aluno || ''} ${record.cpf || ''}`.toLowerCase();
                row.setAttribute('data-search', searchableText);

                row.insertCell().textContent = record.nome_aluno || 'N/A';
                row.insertCell().textContent = record.cpf || 'N/A';
                row.insertCell().textContent = dataFormatada;
                row.insertCell().textContent = horaFormatada;
            });

            // 4. Exibe a tabela
            table.style.display = 'table';

        } catch (error) {
            console.error("Erro ao carregar relat√≥rio:", error);
            errorElement.textContent = `Erro ao carregar relat√≥rio. Detalhes: ${error.message}`;
        } finally {
            loading.style.display = 'none';
        }
    }


    /**
     * Filtra a tabela em tempo real com base no texto digitado.
     */
    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        
        const tbody = document.getElementById('presencaData');
        const tr = tbody.getElementsByTagName('tr');

        for (let i = 0; i < tr.length; i++) {
            const row = tr[i];
            const searchData = row.getAttribute('data-search'); 

            if (searchData) {
                if (searchData.indexOf(filter) > -1) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }
    }


    // Inicia o cheque de acesso ao carregar a p√°gina
    window.onload = checkAdminAccess;

</script>
</body>

</html>
