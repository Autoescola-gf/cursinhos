<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo | Auto Escola Guarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #a855f7; --bg: #0f172a; --surface: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; padding: 40px; background: linear-gradient(to bottom, rgba(168,85,247,0.1), transparent); border-radius: 20px; margin-bottom: 30px; }
        h1 { background: linear-gradient(to right, #fff, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        
        #timer-box { background: rgba(168, 85, 247, 0.1); padding: 15px; border-radius: 12px; border: 1px solid var(--primary); display: inline-block; }
        #countdown-timer { font-family: monospace; font-size: 1.2rem; color: #fff; }

        .section-title { border-left: 4px solid var(--primary); padding-left: 15px; margin: 40px 0 20px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover:not(.locked) { transform: translateY(-5px); border-color: var(--primary); }
        .card.locked { opacity: 0.6; cursor: not-allowed; border: 1px dashed #334155; }
        .card.locked::after { content: "üîí Bloqueada"; position: absolute; top: 10px; right: 10px; background: #334155; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; }
        .badge { color: var(--primary); font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .back-btn { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='videos.html'">‚¨Ö Voltar</button>
        <header>
            <h1>Cat√°logo de Aulas</h1>
            <div id="timer-box">
                <p id="progress-info" style="margin:0; font-size: 0.9rem;">Dia de Curso: --</p>
                <p style="margin: 5px 0 0 0;">Pr√≥xima aula em: <span id="countdown-timer">00:00:00</span></p>
            </div>
        </header>
        <div id="catalog-content"></div>
    </div>
    <script src="script.js"></script>
    <script>
        const SECOES = [
            { nome: "Legisla√ß√£o", aulas: ["aula1", "aula2", "aula3", "aula4"] },
            { nome: "Mec√¢nica", aulas: ["aula30", "aula31", "aula32", "aula33"] }
        ];

        function renderCatalog() {
            const container = document.getElementById('catalog-content');
            const day = getDaysPassed();
            document.getElementById('progress-info').innerText = `Voc√™ est√° no Dia: ${day}`;

            SECOES.forEach(sec => {
                let html = `<h2 class="section-title">${sec.nome}</h2><div class="card-grid">`;
                sec.aulas.forEach(id => {
                    const aula = VIDEO_MAP[id];
                    const locked = !isLessonAvailable(id) ? 'locked' : '';
                    html += `<div class="card ${locked}" onclick="redirectToVideo('${id}')">
                        <span class="badge">${id}</span>
                        <h3>${aula.title}</h3>
                        <p>Clique para assistir</p>
                    </div>`;
                });
                container.innerHTML += html + `</div>`;
            });
        }

        window.onload = () => {
            renderCatalog();
            setInterval(() => {
                const ms = getTimeUntilNextRelease();
                document.getElementById('countdown-timer').innerText = ms > 0 ? formatarTempoRestante(ms) : "Dispon√≠vel!";
            }, 1000);
        };
    </script>
</body>
</html>
