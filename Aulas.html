<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo | Auto Escola Guarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #a855f7; --bg: #0f172a; --surface: #1e293b; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; padding: 40px; background: rgba(168,85,247,0.05); border-radius: 20px; margin-bottom: 30px; border: 1px solid rgba(168,85,247,0.1); }
        h1 { background: linear-gradient(to right, #fff, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; margin: 0; }
        
        #timer-box { background: rgba(168, 85, 247, 0.1); padding: 15px; border-radius: 12px; border: 1px solid var(--primary); display: inline-block; margin-top: 20px; }
        #countdown-timer { font-family: monospace; font-size: 1.2rem; color: #fff; font-weight: bold; }

        .section-title { border-left: 4px solid var(--primary); padding-left: 15px; margin: 40px 0 20px; font-size: 1.5rem; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--surface); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .card:hover:not(.locked) { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        .card.locked { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        .card.locked::after { content: "üîí"; position: absolute; top: 15px; right: 15px; font-size: 1.2rem; }
        
        .badge { color: var(--primary); font-size: 0.7rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .back-btn { background: #334155; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; font-weight: 600; }
        .back-btn:hover { background: #475569; }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='videos.html'">‚¨Ö Voltar para Aula</button>
        <header>
            <h1>Cat√°logo de Aulas</h1>
            <div id="timer-box">
                <p id="progress-info" style="margin:0; font-size: 0.9rem; color: #94a3b8;">Calculando progresso...</p>
                <p style="margin: 5px 0 0 0; color: #f1f5f9;">Pr√≥xima aula em: <span id="countdown-timer">00:00:00</span></p>
            </div>
        </header>
        <div id="catalog-content"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Defini√ß√£o das se√ß√µes (CORRIGIDO: Sem erros de par√™nteses)
        const SECOES = [
            { nome: "Legisla√ß√£o", aulas: ["aula1", "aula2"] },
            { nome: "Mec√¢nica", aulas: ["aula30", "aula31", "aula32", "aula33"] }
        ];

        function renderCatalog() {
            const container = document.getElementById('catalog-content');
            container.innerHTML = "";
            const diaAtual = getDaysPassed();
            document.getElementById('progress-info').innerText = `Dia de Curso: ${diaAtual}`;

            SECOES.forEach(sec => {
                let html = `<h2 class="section-title">${sec.nome}</h2><div class="card-grid">`;
                sec.aulas.forEach(id => {
                    const aula = VIDEO_MAP[id];
                    if(!aula) return;

                    const locked = !isLessonAvailable(id);
                    const lockedClass = locked ? 'locked' : '';
                    const clickAction = locked ? '' : `onclick="redirectToVideo('${id}')"`;

                    html += `
                        <div class="card ${lockedClass}" ${clickAction}>
                            <span class="badge">${id.toUpperCase()}</span>
                            <h3 style="margin: 10px 0 5px 0; font-size: 1.1rem;">${aula.title}</h3>
                            <p style="font-size: 0.85rem; color: #94a3b8; margin: 0;">
                                ${locked ? 'Bloqueado temporariamente' : 'Dispon√≠vel para assistir'}
                            </p>
                        </div>`;
                });
                html += `</div>`;
                container.innerHTML += html;
            });
        }

        // Inicia fun√ß√µes ao carregar
        window.onload = () => {
            renderCatalog();
            // Atualiza o timer a cada 1 segundo
            setInterval(() => {
                const ms = getTimeUntilNextRelease();
                const timerEl = document.getElementById('countdown-timer');
                if (ms > 0) {
                    timerEl.innerText = formatarTempoRestante(ms);
                    timerEl.style.color = "#fff";
                } else {
                    timerEl.innerText = "LIBERADO!";
                    timerEl.style.color = "#22c55e";
                }
            }, 1000);
        };
    </script>
</body>
</html>
