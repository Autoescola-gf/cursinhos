<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Aulas | Auto Escola Guarda</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a855f7;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, rgba(168, 85, 247, 0.15), transparent);
            border-radius: 24px;
            margin-bottom: 30px;
        }

        h1 {
            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
        }

        /* Box do Timer */
        #timer-box {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        #progress-info { color: var(--primary); font-weight: 600; margin-bottom: 5px; display: block; }
        #countdown-timer { font-size: 1.5rem; font-weight: 800; font-variant-numeric: tabular-nums; }

        /* Grid de Aulas */
        .section-title {
            margin: 40px 0 20px;
            font-size: 1.5rem;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card h3 { margin: 10px 0 5px; font-size: 1.1rem; }
        .card p { color: var(--text-muted); font-size: 0.85rem; margin: 0; }
        .card .badge {
            background: rgba(168, 85, 247, 0.2);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Estado Bloqueado */
        .card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        .card.locked::after {
            content: "üîí";
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
        }

        .card.locked:hover { transform: none; border-color: transparent; }

        .btn-voltar {
            background: #334155;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="videos.html" class="btn-voltar">‚Üê Voltar para Aula Atual</a>

        <header>
            <h1>Painel de Estudos</h1>
            <div id="timer-box">
                <span id="progress-info">Carregando progresso...</span>
                <div id="countdown-timer">00:00:00</div>
                <small style="color: var(--text-muted)">Para liberar as pr√≥ximas 2 aulas</small>
            </div>
        </header>

        <div id="catalog-content">
            </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Defini√ß√£o das se√ß√µes e quais aulas pertencem a cada uma
        const SECOES = [
            { nome: "Legisla√ß√£o", aulas: ["aula1", "aula2", "aula3", "aula4"]},
            { nome: "Sinaliza√ß√£o", aulas: ["aula5", "aula6", "aula7", "aula8"]},
            { nome: "Infra√ß√µes e Penalidades", aulas: ["aula9", "aula10", "aula11", "aula12"]},
            { nome: "Normas e condutas", aulas: ["aula13", "aula14", "aula15", "aula16", "aula17"]},
            { nome: "Dire√ß√£o defensiva", aulas: ["aula18", "aula19", "aula20", "aula21", "aula22", "aula23"]},
            { nome: "Primeiros Socorros", aulas: ["aula24", "aula25", "aula26", "aula27"]},
            { nome: "Meio Ambiente", aulas: ["aula28", "aula29"]},
            { nome: "Mec√¢nica", aulas: ["aula30", "aula31", "aula32", "aula33"]}
        ];

        function renderCatalog() {
            const container = document.getElementById('catalog-content');
            container.innerHTML = ""; // Limpa para renderizar
            
            const diaAtual = getDaysPassed();
            document.getElementById('progress-info').innerText = `Voc√™ est√° no Dia ${diaAtual} do Curso`;

            SECOES.forEach(sec => {
                let html = `<h2 class="section-title">${sec.nome}</h2><div class="card-grid">`;
                
                sec.aulas.forEach(id => {
                    const aula = VIDEO_MAP[id];
                    if (!aula) return; // Pula se a aula n√£o estiver no VIDEO_MAP do script.js

                    const disponivel = isLessonAvailable(id);
                    const lockedClass = !disponivel ? 'locked' : '';
                    const clique = disponivel ? `onclick="redirectToVideo('${id}')"` : `onclick="alert('Esta aula ser√° liberada em breve!')"`;

                    html += `
                        <div class="card ${lockedClass}" ${clique}>
                            <span class="badge">${id.toUpperCase()}</span>
                            <h3>${aula.title}</h3>
                            <p>${disponivel ? '‚úÖ Dispon√≠vel para assistir' : 'üîí Aguarde a libera√ß√£o'}</p>
                        </div>`;
                });
                
                container.innerHTML += html + `</div>`;
            });
        }

        // Fun√ß√£o do Cron√¥metro com Desbloqueio em Tempo Real
        function iniciarCronometro() {
            const timerEl = document.getElementById('countdown-timer');

            setInterval(() => {
                const ms = getTimeUntilNextRelease();
                
                if (ms <= 0) {
                    timerEl.innerText = "00:00:00";
                    timerEl.style.color = "#10b981";
                    // Se o tempo acabou e ainda n√£o renderizou as novas, atualiza a tela
                    renderCatalog(); 
                } else {
                    timerEl.innerText = formatarTempoRestante(ms);
                    timerEl.style.color = "white";
                }
            }, 1000);
        }

        // Inicializa√ß√£o
        window.onload = () => {
            renderCatalog();
            iniciarCronometro();
        };
    </script>
</body>
</html>
