<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Aulas | Auto Escola Guarda</title>
    
    <header>
    <h1>Cat√°logo de Aulas</h1>
        <div id="next-release-container" style="background: rgba(168, 85, 247, 0.1); padding: 15px; border-radius: 12px; display: inline-block; margin-top: 10px; border: 1px solid var(--primary);">
            <p id="progress-info" style="margin: 0; font-weight: bold; color: var(--primary);">Carregando dia de curso...</p>
            <p id="timer-display" style="margin: 5px 0 0 0; font-size: 0.9rem; color: #94a3b8;">
                Pr√≥xima aula em: <span id="countdown-timer" style="color: #fff; font-family: monospace; font-size: 1.1rem;">00:00:00</span>
            </p>
        </div>
    </header>
    
    <script>
        // Adicione esta fun√ß√£o ao final do script do Aulas.html ou no script.js
        function startReleaseTimer() {
            const timerElement = document.getElementById('countdown-timer');
            
            setInterval(() => {
                const remainingMs = getTimeUntilNextRelease();
                if (remainingMs <= 0) {
                    timerElement.textContent = "Dispon√≠vel! Recarregue a p√°gina.";
                    timerElement.style.color = "#22c55e";
                } else {
                    timerElement.textContent = formatarTempoRestante(remainingMs);
                }
            }, 1000);
        }
    
        // Chame a fun√ß√£o no window.onload
        window.onload = () => {
            renderCatalog(); // Fun√ß√£o que j√° criamos antes
            startReleaseTimer();
        };
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a855f7;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --locked: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(to bottom, rgba(168, 85, 247, 0.1), transparent);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        h1 { font-weight: 800; background: linear-gradient(to right, #fff, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .back-btn {
            background: #ef4444; color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 600; margin-bottom: 20px;
        }

        .section-title {
            border-left: 4px solid var(--primary);
            padding-left: 15px; margin: 40px 0 20px; font-size: 1.4rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .card:hover:not(.locked) {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card h3 { margin: 10px 0 5px; font-size: 1rem; }
        .card p { font-size: 0.8rem; color: #94a3b8; margin: 0; }
        .badge { font-size: 0.7rem; font-weight: 700; color: var(--primary); text-transform: uppercase; }

        /* ESTADO BLOQUEADO */
        .card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: #0f172a;
            border: 1px dashed #334155;
        }

        .card.locked .badge { color: #64748b; }
        .card.locked::after {
            content: "üîí Bloqueada";
            position: absolute;
            top: 10px; right: 10px;
            background: #334155;
            font-size: 0.6rem;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="back-btn" onclick="window.location.href='videos.html'">‚¨Ö Voltar</button>
        <header>
            <h1>Cat√°logo de Aulas</h1>
            <p id="progress-info">Carregando seu progresso...</p>
        </header>

        <div id="catalog-content">
            </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Organiza√ß√£o das aulas para exibi√ß√£o
        const SECOES = [
            { nome: "Legisla√ß√£o de Tr√¢nsito", aulas: ["aula1", "aula2", "aula3", "aula4"] },
            { nome: "Sinaliza√ß√£o", aulas: ["aula5", "aula6", "aula7", "aula8"] },
            { nome: "Mec√¢nica", aulas: ["aula30", "aula31", "aula32", "aula33"] }
        ];

        function renderCatalog() {
            const container = document.getElementById('catalog-content');
            const daysPassed = getDaysPassed();
            document.getElementById('progress-info').innerText = `Seu dia de curso: ${daysPassed}`;

            SECOES.forEach(secao => {
                const sectionHtml = `
                    <h2 class="section-title">${secao.nome}</h2>
                    <div class="card-grid">
                        ${secao.aulas.map(id => {
                            const aula = VIDEO_MAP[id];
                            const locked = !isLessonAvailable(id) ? 'locked' : '';
                            return `
                                <div class="card ${locked}" onclick="redirectToVideo('${id}')">
                                    <span class="badge">${id.toUpperCase()}</span>
                                    <h3>${aula.title}</h3>
                                    <p>Clique para assistir</p>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                container.innerHTML += sectionHtml;
            });
        }

        window.onload = renderCatalog;
    </script>
</body>
</html>
